name: Deploy UI to GitHub Pages
on:
  push:
    branches: [ main ]
    paths: [ "invoice-gen/**" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

env:
  VITE_API_URL: https://YOUR-CLOUD-RUN-URL

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: invoice-gen
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: invoice-gen/package-lock.json
      - run: npm ci
      - run: npm run build
      - run: cp dist/index.html dist/404.html
      - uses: actions/upload-pages-artifact@v3
        with:
          path: invoice-gen/dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

